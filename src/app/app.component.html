<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Workflow App</span>
  <span class="app-spacer"></span>
  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container class="app-container" autosize>
  <mat-drawer #drawer class="app-sidenav" mode="side" opened="true">
    <nav>
      <div>
        <a mat-button routerLink="/journal-view" routerLinkActive="active">
          <div class="icon-text">
            <mat-icon>timer</mat-icon>
            <span>Journal View</span>
          </div>
        </a>
        <a mat-button routerLink="/task-view" routerLinkActive="active">
          <div class="icon-text">
            <mat-icon>task</mat-icon>
            <span>Task View</span>
          </div>
        </a>
        <a mat-button routerLink="/sprints" routerLinkActive="active">
          <div class="icon-text">
            <mat-icon>directions_run</mat-icon>
            <span>Sprints</span>
          </div>
        </a>
        <a mat-button routerLink="/projects" routerLinkActive="active">
          <div class="icon-text">
            <mat-icon>assignment</mat-icon>
            <span>Projects</span>
          </div>
        </a>
        <a mat-button routerLink="/tasks" routerLinkActive="active">
          <div class="icon-text">
            <mat-icon>add_task</mat-icon>
            <span>Tasks</span>
          </div>
        </a>
        <a mat-button routerLink="/project-tags" routerLinkActive="active">
          <div class="icon-text">
            <mat-icon>sell</mat-icon>
            <span>Project Tags</span>
          </div>
        </a>
      </div>
    </nav>
  </mat-drawer>
  <div class="app-main-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
