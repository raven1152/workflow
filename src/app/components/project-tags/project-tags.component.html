<mat-chip-list
  class="mat-chip-list-stacked"
  cdkDropList
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)">
  <mat-chip
    color="accent"
    class="chip"
    selected
    cdkDrag
    *ngFor="let chip of chips">
    <p>
      {{chip.description}}<br>
      {{chip.projectCode}}
    </p>
  </mat-chip>
</mat-chip-list>
